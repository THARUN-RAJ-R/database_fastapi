<!DOCTYPE html>
<html>
    <head>
        <title>homepage</title>
        <style>
           body{
            font-size: x-large;
           }
           table{
            border: 1px solid black;
           }
           tr,td
           {
            border: 1px solid black;
           }
        </style>
    </head>
    <body>
        <center>
        <div>
            <form method="post">
                <label for="title">title</label>
                <input type="text" name="title" id="title" required><br><br>
                <label for="body">body</label>
                <input type="text" name="body" id="body" required><br><br>
                <input type="submit" name="submit" value="submit">
            </form>
        </div>
        <div >
        
        <div >
                <table method="get">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>body</th>
                    </tr>
                    <tr>
                        <td>{{id}}</td>
                        <td>{{title}}</td>
                        <td>{{body}}</td>
                    </tr>
                    {% for blog in blogs %}
                    <tr>
                        <td>{{blog.id}}</td>
                        <td>{{blog.title}}</td>
                        <td>{{blog.body}}</td>
                    </tr>
                    {% endfor %}
                </table>
        </div>

    </center>
    </body>
</html>
